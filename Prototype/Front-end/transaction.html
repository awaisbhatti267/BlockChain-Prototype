<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Create Transaction - DoubleForge</title>
  <link rel="stylesheet" href="/Front-End/Styles/transaction.css">
</head>

<body>
  <div class="create-page">
    <div class="navbar">
      <div class="icon">
        <h2 class="logo">DoubleForge: Blockchain Attack Testing Suite</h2>
      </div>
      <div class="menu">
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="transaction.html" style="color: red;">Create Transaction</a></li>
          <li><a href="log.html">Logs</a></li>
          <li><a href="report.html">Reports</a></li>
        </ul>
      </div>
    </div>

    <!-- White line under navbar -->
    <div class="nav-underline"></div>

    <div class="form-container">
      <h1>Create a New Transaction</h1>
      <form id="transactionForm">
        <label for="sender">Sender Address:</label>
        <input type="text" id="sender" name="sender" placeholder="Enter sender address (e.g., alice)" required>

        <label for="receiver">Receiver Address:</label>
        <input type="text" id="receiver" name="receiver" placeholder="Enter receiver address (e.g., bob)" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

        <label for="note">Note:</label>
        <textarea id="note" name="note" placeholder="Optional note..."></textarea>

        <button type="submit">Submit Transaction</button>
      </form>
      <p id="confirmation" class="hidden"></p>
    </div>
  </div>

  <script>
    const BACKEND_BASE = "http://127.0.0.1:5001"; // backend node

    const form = document.getElementById("transactionForm");
    const confirmation = document.getElementById("confirmation");

    async function getSenderNonce(sender) {
      const res = await fetch(`${BACKEND_BASE}/api/balance/${sender}`);
      if (!res.ok) throw new Error("Failed to fetch nonce");
      const data = await res.json();
      return data.nonce;
    }

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const sender = document.getElementById("sender").value.trim();
      const receiver = document.getElementById("receiver").value.trim();
      const amount = Number(document.getElementById("amount").value);

      try {
        const nonce = await getSenderNonce(sender);

        const payload = { sender, receiver, amount, nonce };

        const res = await fetch(`${BACKEND_BASE}/api/tx`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (data.accepted) {
          confirmation.textContent = `✅ Transaction Accepted! `; //TXID: ${data.txid}
          confirmation.style.color = "lime";
          confirmation.classList.remove("hidden");

          setTimeout(() => {
            window.location.href = "dashboard.html"; // redirect to see it in mempool
          }, 1500);
        } else {
          confirmation.textContent = `❌ Transaction Rejected (check balance/nonce)`;
          confirmation.style.color = "red";
          confirmation.classList.remove("hidden");
        }
      } catch (err) {
        console.error("Error:", err);
        confirmation.textContent = `⚠️ Error submitting transaction. Backend may be down.`;
        confirmation.style.color = "orange";
        confirmation.classList.remove("hidden");
      }
      const r = await nodePost("/api/tx", payload);
      if (r.accepted) {
        alert(`✅ Transaction accepted and mined in Block #${r.mined_block.index}`);
        txForm.reset();
      } else {
        alert("❌ Transaction rejected.");
      }

    });
  </script>
  <script src="script.js"></script>

</body>

</html>
